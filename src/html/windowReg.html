<div class="modal">
  <div class="modal-registration">
    <div class="modal-registration__reg">
      <h2 class="modal-registration__h2">Регестрация</h2>
      <form>
        <div class="form">
          <input type="email"
                 class="form__email"
                 id="reg-form__email"
                 placeholder="Введите Email"
                 autocomplete="off">
          <div class="form">
            <input type="password"
                   class="form__password"
                   id="reg-form__password"
                   placeholder="Введите пороль">
          </div>
        </div>
        <button class="form-reg__btn"
                type="submit">Зарегистрироваться</button>
        <div class="entrance__text"> у вас уже есть аккаунт?
          <a href="#"
             class="btnModal">войти</a>
        </div>
      </form>
    </div>
    <div class="modal-registration__entrance">
      <h2 class="modal-registration__h2">вход</h2>
      <form>
        <div class="form">
          <input type="email"
                 class="form__email"
                 id="entrance-form__email"
                 placeholder="Введите Email"
                 autocomplete="off">
          <div class="form">
            <input type="password"
                   class="form__password"
                   id="entrance-form__password"
                   placeholder="Введите пороль">
          </div>
        </div>
        <button class="form-entrance__btn"
                type="submit">Войти</button>
        <div class="entrance__text"> у вас ещё нет аккаунта?
          <a href="#"
             class="btnModal">зарегистрироваться</a>
        </div>
      </form>
    </div>
    <div class="modal-close">
      <img src="../img/cross-while.png"
           alt="cross">
    </div>
  </div>
</div>
